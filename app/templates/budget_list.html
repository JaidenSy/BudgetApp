{% extends "base.html" %}

{% block title %}Budget List{% endblock %}

{% block content %}
    <h1>Budget List</h1>
    <ul>
        {% for budget in budgets %}
            <li><a href="{% url 'budget_detail' budget.id %}">{{ budget.user.username }}'s Budget</a></li>
        {% endfor %}
    </ul>

{% endblock %}
