{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Budgets</title>
</head>
<body>
    <h1>Budgets</h1>
    <ul>
        {% for budget in budgets %}
            <li>{{ budget.get_month_display }} {{ budget.year }} Budget - Limit: ${{ budget.limit }}</li>
        {% empty %}
            <li>No budgets found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_budget' %}">Create Budget</a>
</body>
{% endblock content %}
