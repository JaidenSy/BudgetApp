{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
    <h1>Create Category</h1>
    <form method="post">
        {% csrf_token %}

    </form>
    <a href="{% url 'categories' %}">Back to Categories</a>
</body>
{% endblock content %}
