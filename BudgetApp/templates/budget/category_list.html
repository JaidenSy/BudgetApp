{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_category' %}">Create Category</a>
</body>
{% endblock content %}
